
    <div class="container  my-5"> 
        <div class="container text-center">
            <div>
                <h1>Contact Us</h1>
            </div>
    
            <hr class="hr">
        </div>
        <section class="contact container my-5">
            <form action="" [formGroup]="ContactForm" (ngSubmit)="onUserSubmit()">
               
                <div class="form-group p-2">
                 <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username"
                required formControlName="username" class="form-control mt-2"> 
                </div>
        
                
                <!-- Username is Required -->
                <div *ngIf="ContactForm.controls.username.touched && ContactForm.controls.username.errors?.required" 
                    class="alert alert-danger">
                       
                            UserName is Required
                        
                </div> 
                
        
                <div class="form-group p-2">
                 <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email"
                required formControlName="email" class="form-control mt-2"> 
                </div>
        
        
                <!-- Email is Required -->
                <div *ngIf="ContactForm.controls.email.touched && ContactForm.controls.email.errors?.required"
                    class="alert alert-danger">
                      
                           Email is Required
                        
                </div> 
                
              
        
        
                <div class="form-group p-2">
                    <label for="message" class="form-label">Message</label>
              <textarea name="message" id="message"
              class="form-control mt-2" cols="30" rows="10" formControlName="message"></textarea>
                </div>
            
                <!-- Message is Required -->
          <div *ngIf="ContactForm.controls.message.touched && ContactForm.controls.message  .errors?.required" class="form-error-messages"
          class="alert alert-danger">
              
                 Message is Required
             
                </div> 
        
        
                
                <input type="submit" value="Contact Us" class="btn btn-outline-dark"/>
                
            </form>
        </section>

                        Message is Required
                     </marquee>
                </div>
            </div>
                -->

    </div>
